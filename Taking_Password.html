<!DOCTYPE html>
<html>
  <head>
    <title>Autocomplete Search Box Example</title>
    <style>
      #suggestions {
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #fff;
        border: 1px solid #ccc;
        max-height: 200px;
        overflow-y: auto;
        color: red;
      }
      #suggestions li {
        padding: 0.5em;
        cursor: pointer;
      }
      #suggestions li:hover {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <form>
      <div style="position: relative;">
        <input type="text" id="search-box" placeholder="Search...">
        <div id="suggestions"></div>
      </div>
      <button type="submit">Go</button>
    </form>

    <script>
      const searchBox = document.getElementById("search-box");
      const suggestionsDiv = document.getElementById("suggestions");

      // List of predefined names to suggest to the user
      const names = ["Apple", "Banana", "Cherry", "Durian", "Elderberry"];

      function suggestNames() {
        const searchTerm = searchBox.value.toLowerCase();
        suggestionsDiv.innerHTML = "";

        const matchingNames = names.filter((name) =>
          name.toLowerCase().startsWith(searchTerm)
        );

        matchingNames.forEach((name) => {
          const suggestion = document.createElement("div");
          suggestion.textContent = name;
          suggestion.classList.add("suggestion");
          suggestion.addEventListener("click", () => {
            searchBox.value = name;
            suggestionsDiv.innerHTML = "";
          });
          suggestionsDiv.appendChild(suggestion);
        });
      }

      searchBox.addEventListener("input", suggestNames);
      searchBox.addEventListener("focus", suggestNames);
      searchBox.addEventListener("blur", () => {
        setTimeout(() => {
          suggestionsDiv.innerHTML = "";
        }, 200);
      });
    </script>
  </body>
</html>
